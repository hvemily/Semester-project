    <h1 class="page-header">CONTACT</h1>
    <img src="assets/images/icons/question.PNG" alt="head with question mark inside" class="question">
    <div class="info-boxes">
      <div class="box">
        <img src="assets/images/icons/location.png" class="location" alt="location pin on map">
        <p class="address">MYNTGATA 3, 0152 OSLO</p>
      </div>
      <div class="box">
        <img src="assets/images/icons/phone.PNG" class="phone" alt="location pin on map">
        <p class="number">0047 930 98 925</p>
      </div>
      <div class="box">
        <img src="assets/images/icons/mail.PNG" class="mail" alt="location pin on map">
        <p class="e-mail">INFO@OSM.COM</p>
      </div>
    </div>


    <h3 class="request">SEND US A REQUEST</h3>

    <form class="message-form">
      <label for="name" class="hidden"></label> <input class="name" type="text" placeholder="YOUR NAME">
      <label for="email" class="hidden"></label> <input class="email" type="text" placeholder="YOUR E-MAIL">
      <div class="message-wrapper"> 
        <textarea class="message" required="text" placeholder="MESSAGE"></textarea> 
        <button type="submit" class="send">SEND</button>
      </div>
    </form>
