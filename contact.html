<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oslo Science Museum</title>
  <link rel="stylesheet" href="srs/css/styles.css">
  <link rel="icon" href="/assets/images/logos/logo_final_2.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="desktop-header">
      <img src="assets/images/logos/logo_final_2.png" alt="Oslo Science Museum logo" class="logo">
      <nav class="nav-desktop">
        <ul>
          <li>
            <a href="events.html">EXHIBITIONS</a>
          </li>
          <li>
            <a href="visitus.html">VISIT US</a>
          </li>
          <li>
            <a href="contribute.html">CONTRIBUTE</a>
          </li>
          <li>
            <a href="contact.html">CONTACT</a>
          </li>
        </ul>
      </nav>
      <div class="social-media"><img src="assets/images/icons/instagram%20(1).svg" alt="instagram logo" class="instagram"> <img src="assets/images/icons/square-twitter.svg" alt="twitter logo" class="twitter"> <img src="assets/images/icons/square-facebook%20(1).svg" alt="facebook logo" class="facebook"> <img src="assets/images/icons/linkedin.svg" alt="linkedin logo" class="linkedin"></div>
    </div>
    <nav class="nav-grid">
      <img class="logo" src="assets/images/logos/logo_final_2.png" alt="gamehub logo"> <label for="hamburger-ham"><img class="burger" src="assets/images/icons/hamburger.png" alt="hamburger menu"></label> <input id="hamburger-ham" name="hamburger-ham" type="checkbox">
      <div class="hidden-burger">
        <div class="top-buttons">
          <a href="events.html">EXHIBITIONS & EVENTS</a> <a href="visitus.html">VISIT US</a> <a href="contribute.html">CONTRIBUTE</a> <a href="contact.html">CONTACT</a>
        </div>
      </div>
    </nav>
    <h1 class="page-header">CONTACT</h1>
    <img src="assets/images/icons/question.PNG" alt="head with question mark inside" class="question">
    <div class="info-boxes">
      <div class="box">
        <img src="assets/images/icons/location.png" class="location" alt="location pin on map">
        <p class="address">MYNTGATA 3, 0152 OSLO</p>
      </div>
      <div class="box">
        <img src="assets/images/icons/phone.PNG" class="phone" alt="location pin on map">
        <p class="number">0047 930 98 925</p>
      </div>
      <div class="box">
        <img src="assets/images/icons/mail.PNG" class="mail" alt="location pin on map">
        <p class="e-mail">INFO@OSM.COM</p>
      </div>
    </div>


    <h3 class="request">SEND US A REQUEST</h3>

    <form class="form">
      <input type="text" id="fname" name="fname" value="ENTER YOUR NAME">
      <input type="text" id="e-mail" name="e-mail" value="ENTER YOUR E-MAIL">
      <input type="text" id="message" name="message" value="MESSAGE">
      <input type="submit" id="send" value="SEND">
    </form>

  </main>
</body>
</html>
